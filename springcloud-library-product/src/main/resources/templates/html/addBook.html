<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<style>
    .addBook_content{
        border: 1px solid #d4d4d4;
        text-align: center;
        margin: 50px 50px 40px 50px;
        padding: 30px 40px 20px 40px;
    }
</style>
<body>
<h1 style="text-align: center;margin-top: 20px;margin-bottom: -30px;">新书入库</h1>
<div th:class="addBook_content">
    <div style="margin: 0 auto;display: inline-block;">
        <form id="addEmp_form" class="layui-form layui-form-pane" th:action="@{/library/upload}" enctype="multipart/form-data" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">书名</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input book_name" name="book_name" lay-verify="required" placeholder="请输入" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input book_authod" name="book_authod" lay-verify="required" placeholder="请输入" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单价</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" class="layui-input book_price" name="book_price" placeholder="￥" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">书籍类型</label>
            <div class="layui-input-inline">
                <select class="book_type">
                    <option value="8" selected="">请选择</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
        </div>
            <span class="layui-btn" th:onclick="addBook()">&nbsp;提&nbsp;交&nbsp;信&nbsp;息&nbsp;</span>
            <input type="hidden" th:value="${session.USER.getEmp_username()}" name="uname">
        </form>
    </div>
</div>
<script th:src="@{/js/jquery-1.12.4.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/larry.js}"></script>
<script>
</script>
</body>
</html>
