<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<style>
    .addEmp_content{
        border: 1px solid #d4d4d4;
        text-align: center;
        margin: 50px 50px 40px 50px;
        padding: 30px 40px 20px 40px;
    }
</style>
<body>
<div th:class="addEmp_content">
    <form id="addEmp_form" class="layui-form layui-form-pane" th:action="@{/library/upload}" enctype="multipart/form-data" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">员工姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="emp_name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" name="emp_username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="emp_pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请务必填写</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input type="text" name="emp_phone" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">薪资</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="emp_wage" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">入职职位</label>
            <div class="layui-input-inline">
                <select name="emp_role" id="emp_role">
                    <option value="8">请选择</option>
                    <option value="0">普通员工</option>
                    <option value="1">清洁工</option>
                    <option value="2">保安</option>
                    <option value="3">用户管理员</option>
                    <option value="4">图书管理员</option>
                    <option value="5">员工管理员</option>
                    <option value="6">财务管理员</option>
                    <option value="7">超级管理员</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="emp_gender" value="0" title="男" checked="">
                <input type="radio" name="emp_gender" value="1" title="女">
                <input type="radio" name="emp_gender" value="禁" title="禁用" disabled="">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">上传头像</label>
            <div class="layui-input-block">
                <input type="file" name="image_file">
            </div>
        </div>
        <span class="layui-btn" th:onclick="addEmp()">&nbsp;提&nbsp;交&nbsp;信&nbsp;息&nbsp;</span>
        <input type="hidden" th:value="${session.USER.getEmp_username()}" name="uname">
    </form>
</div>
<script th:src="@{/js/jquery-1.12.4.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/larry.js}"></script>
<script type="text/javascript" th:src="@{/js/stomp.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sockjs.min.js}"></script>
<script th:src="@{/js/jquery-1.12.4.js}"></script>
</body>
</html>
